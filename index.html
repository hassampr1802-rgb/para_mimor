<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mis Chinitos ❤️</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffdae0; /* Un rosa más suave */
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }
        h1 { 
            color: #d63384; 
            font-size: 2em; 
            padding: 20px;
            text-shadow: 2px 2px white;
        }
        .container {
            position: relative;
            width: 100%;
            height: 300px;
        }
        button {
            padding: 15px 25px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            transition: 0.3s;
            font-weight: bold;
        }
        #yesBtn { 
            background-color: #ff4d6d; 
            color: white; 
            position: absolute;
            left: 50%;
            top: 20%;
            transform: translateX(-110%);
        }
        #noBtn { 
            background-color: #888; 
            color: white; 
            position: absolute;
            left: 50%;
            top: 20%;
            transform: translateX(10%);
        }
        .gif {
            margin-bottom: 20px;
            border-radius: 20px;
        }
    </style>
</head>
<body>

    <h1>¿Chinitos, quieres ser mi San Valentín? ❤️</h1>
    
    <img class="gif" src="https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3Y245djZsZ3F1dTVuYXphODYyNWF4emd4Z3Z3b2k4b3AzcWV2YzJ3MSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/2gjOwEbkvyLk4VD1Jx/giphy.gif" alt="Cute heart" width="180">

    <div class="container">
        <button id="yesBtn" onclick="celebrate()">SÍ MIMOR HEMOSO</button>
        <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No mai</button>
    </div>

    <script>
        function moveButton() {
            // El botón se mueve a cualquier parte de la pantalla
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            const noBtn = document.getElementById('noBtn');
            noBtn.style.position = 'fixed'; // Para que flote por toda la pantalla
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            // Tu mensaje personalizado
            alert('Esato yo lo samía, te aroro mimor, nos memos el 14');
            
            
            document.body.innerHTML = `
                <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh;">
                    <h1 style="font-size:3em;"></h1>
                    <h2 style="color:#3833d6;">Esato yo lo samía <br> Te aroro mimor, nos memos el 14</h2>
                    <img src="https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3NmQ4b2RtZXBicjRqMjVtajN5Mjl2bWt6c2JndzE2OWVvNTNob2VudiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/uakdGGShmMS0KYfTgp/giphy.gif">
                </div>
            `;
        document.body.innerHTML += '<iframe width="0" height="0" src="https://www.youtube.com/embed/8_9KCO6qD-w?autoplay=1" frameborder="0" allow="autoplay"></iframe>';
        }
    </script>
</body>
</html>
